<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Chapter Cloud Library Management System</div>

    </header>
    
    <main class="dashboard-container">
        <div class="overlay"></div>
        <img src="../pics/member.jpeg" alt="Library Books" class="hero-image">
        <div class="card book-card">
            <h2>Books</h2>
            <p>Manage the library's collection of books. Add, update, or remove titles.</p>
            <button class="action-button"><a href="../Book/book.html">Manage Books</a></button>
        </div>
        <div class="card membership-card">
            <h2>Membership</h2>
            <p>Oversee member accounts. Add new members or update existing ones.</p>
            <button class="action-button"><a href="../Members/members.html">Manage members</a></button>
        </div>
        <div class="card staff-card">
            <h2>Staff</h2>
            <p>Manage staff information and assign roles.</p>
            <button class="action-button"><a href="../Staff/staff.html">Manage Staff</a></button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Chapter Cloud. All Rights Reserved.</p>

        
       
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank">
                <img src="../pics/facebook-new.jpeg" alt="Facebook" width="24" height="24">
            </a>
            <a href="https://www.twitter.com" target="_blank">
                <img src="../pics/twitter.jpeg" alt="Twitter" width="24" height="24">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="../pics/insta.jpeg" alt="Instagram" width="24" height="24">
            </a>
        </div>
    </footer>
</body>
</html>
